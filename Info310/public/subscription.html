<html ng-app="SubTrek">
    <head>
        <script src="js/angular.js"></script>
        <script src="js/angular-resource.js"></script>
        <script src="js/ngStorage.js"></script>
        <script src="js/SubTrek.js"></script>
        <title>Add Subscription</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/SubTrack.css">
    </head>
    <body>
        <h1> Add Subscription </h1>
        <div align="center" ng-include="'menu.html'"></div>
        <hr>
        <form ng-controller="SubscriptionController as subCtrl" ng-submit="subCtrl.addSubscription(subscription)" class="login-form">
            <label for=“name”>Name:</label>
            <input type="text" ng-model="subscription.name" required>
            <br>
            
            <label for=“category”>Category:</label>
            <input type="text" ng-model="subscription.category" required>
            <br>
            
            <label for=“subscriptionPrice”>Price:</label>
            <input type="text" ng-model="subscription.subscriptionPrice" required>
            <br>
            
            <label for=“description”>Description:</label>
            <input type="text" ng-model="subscription.description" required>
            <br>
            
            <label for=“companyName”>Company:</label>
            <input type="text" ng-model="subscription.companyName" required>
            <br>
          
            <label for=“dueDate”>Due Date:</label>
            <input type="date" ng-model="subscription.dueDate" name="trip-start"
                   value="2021-07-22"
                   min="2021-01-01" max="2021-12-31">
            <br><br>
            <button class="raise" type="submit">Add Subscription</button>
        </form>
    </body>
</html>
